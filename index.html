<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">

        <br>

        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo. Chee Chee</p>
        </div>

        <div class="card">
            <div class="card-header text-white tops">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-hover" id="currentTrainSchedule">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header text-white tops">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="train-time-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <br>

    </div>
</body>

<script src="assets/javascript/main.js"></script>

</html>
